name: Web validate

on:
  push:
    paths:
      - web/**
  pull_request:
    paths:
      - web/**

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 17
      - name: Install dependencies
        run: npm ci
      - name: Validate
        run: npm run validate
